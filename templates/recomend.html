    <body>
    <div style="background-color:teal">
       

<header id="header" class="media">
            <div class="pull-left h-logo">
                      <form action="/popularComics" method="POST">
                        <input type="hidden" name="user" value="{{name}}">
                          <input type="image" src="{{ url_for('static', filename='FindMeComics.png')}}" alt="Submit" width="160" height="80">
                  
               
                </form>
                
                <div class="menu-collapse" data-ma-action="sidebar-open" data-ma-target="main-menu">
                    <div class="mc-wrap">
                        <div class="mcw-line top palette-White bg"></div>
                        <div class="mcw-line center palette-White bg"></div>
                        <div class="mcw-line bottom palette-White bg"></div>
                    </div>
                </div>
            </div>

            <ul class="pull-right h-menu">
                <li class="hm-search-trigger">
                    <button class="btn btn-primary btn-icon"><i class="zmdi zmdi-home"></i></button>
                </li>
                
               
                <li class="dropdown hm-profile">
<form action="/myComics" method="POST">
                        <input type="hidden" name="user" value="{{name}}">
                        <input type="image" src="{{ url_for('static', filename='yourComics.png')}}" alt="Submit" width="48" height="48">
                  
                </form>
             
                    
                  
                </li>
            </ul>
            
            <div class="media-body h-search">
                
                  <form action="/search/" method="POST" class="p-relative">
                    <input type="text" name="name" class="hs-input" placeholder="Search for specific comic" autocomplete="off">
                     <input type="hidden" name="user" value="{{name}}">
                   
                </form>
            </div>
            
        </header>

</div>
        <section id="main">
        
            <section id="content">

                <div class="container">
           

            <center>
            <h2>Recommend {{comicName}} to a friend</h2><br/><br/>
              <h4 style="color:green">{{mess}}</h4>

                  <form action="/recomendComic/" method="POST">

                    <input type="text" name="name" placeholder="Enter Email of whom you want to recommend" autocomplete="off">
                     <input type="hidden" name="user" value="{{name}}">
                   
                </form>
          
            </center>
                    
             </div>
             <br/><br/>

                   </div> 
<br/><br/>
              

            </section>


        </section>
