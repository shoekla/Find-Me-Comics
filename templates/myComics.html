
<!DOCTYPE html>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Find Me Comics</title>
   <link rel="icon" href="{{ url_for('static', filename='yourComics.png')}}">

        <!-- Vendor CSS -->
        <link href="{{ url_for('static', filename='fullcalendar.min.css')}}" rel="stylesheet">
        <link href="{{ url_for('static', filename='animate.min.css')}}" rel="stylesheet">
        <link href="{{ url_for('static', filename='material-design-iconic-font.min.css')}}" rel="stylesheet">
        <link href="{{ url_for('static', filename='jquery.mCustomScrollbar.min.css')}}" rel="stylesheet">        
        <link href="{{ url_for('static', filename='palette.css" rel="stylesheet')}}">
        
        <!-- CSS -->
        <link href="{{ url_for('static', filename='css/app.min.1.css')}}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/app.min.2.css')}}" rel="stylesheet"> 
        
    </head>
    <body>
    <div style="background-color:teal">



<header id="header" class="media">
            <div class="pull-left h-logo">
                      <form action="/popularComics" method="POST">
                        <input type="hidden" name="user" value="{{name}}">
                          <input type="image" src="{{ url_for('static', filename='FindMeComics.png')}}" alt="Submit" width="160" height="80">
                  
               
                </form>
                
                <div class="menu-collapse" data-ma-action="sidebar-open" data-ma-target="main-menu">
                    <div class="mc-wrap">
                        <div class="mcw-line top palette-White bg"></div>
                        <div class="mcw-line center palette-White bg"></div>
                        <div class="mcw-line bottom palette-White bg"></div>
                    </div>
                </div>
            </div>

            <ul class="pull-right h-menu">
                <li class="hm-search-trigger">
                    <button class="btn btn-primary btn-icon"><i class="zmdi zmdi-home"></i></button>
                </li>
                
               
                <li class="dropdown hm-profile">
<form action="/myComics" method="POST">
                        <input type="hidden" name="user" value="{{name}}">
                        <input type="image" src="{{ url_for('static', filename='yourComics.png')}}" alt="Submit" width="48" height="48">
                  
                </form>
             
                    
                  
                </li>
            </ul>
            
            <div class="media-body h-search">
                
                  <form action="/search/" method="POST" class="p-relative">
                    <input type="text" name="name" class="hs-input" placeholder="Search for specific comic" autocomplete="off">
                     <input type="hidden" name="user" value="{{name}}">
                   
                </form>
            </div>
            
        </header>



</div>
        <section id="main">
        
            <section id="content">

                <div class="container">
                    <h2><u>Your Comics</u> <a href="/logout/">   <button class="btn btn-danger">Logout</button></a></h2>
                 
              <br/>

                       {% for url in popA%}
<center>
               <div class="col-sm-4">

<br/>
 <form action="/{{url}}/" method="POST" class="p-relative">
                            <input type="hidden" name="user" value="{{name}}">
                            <input type="image" src="{{images[popA.index(url)]}}" alt="Submit" width="270" height="400">
                         
                         </form>
                           <center><h5>{{url.replace("-"," ").title()}}</h5></center>

                            <form action="/removeComic/{{url}}/" method="POST">
                                 <input type="hidden" name="user" value="{{name}}">
          <button class="btn btn-danger" alt="Submit" style="width:100%">Remove Comic</button>

</form>
        
</div>
</center>
    {% endfor %}
                   </div> 
            </section>


        </section>
